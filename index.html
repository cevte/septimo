<!DOCTYPE html>
<html>
<head>
    <title>ENLACE PARA CAPTURAR FIRMA DE ATENCIONES REALIZADAS - CEVA imagen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
        }

        #header {
            text-align: center;
            margin-top: 20px;
        }

        canvas {
            border: 2px solid #000000;
        }

        #signature-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        #signature-pad {
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }

        .button {
            margin-bottom: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        h1 {
            margin-top: 0;
        }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
</head>
<body>
    <div id="header">
        <h1>ENLACE PARA CAPTURAR FIRMA DE ATENCIONES REALIZADAS - CEVA</h1>
    </div>
    <div id="signature-container">
        <p>Firme dentro del marco:</p>
        <div id="signature-pad">
            <canvas width=400 height=200></canvas>
        </div>
        <div class="buttons">
            <button id="save-btn" class="button">Guardar firma y descargar</button>
            <button id="clear-btn" class="button">Limpiar</button>
        </div>
    </div>
    <script type="text/javascript">
        var canvas = document.querySelector('canvas');
        var signaturePad = new SignaturePad(canvas);

        var saveButton = document.getElementById('save-btn');
        saveButton.addEventListener('click', function(event) {
            if (signaturePad.isEmpty()) {
                alert("Por favor firme primero");
            } else {
                var dataURL = signaturePad.toDataURL();
                downloadImage(dataURL, 'firma.png');
            }
        });

        var clearButton = document.getElementById('clear-btn');
        clearButton.addEventListener('click', function(event) {
            signaturePad.clear();
        });

        function downloadImage(data, filename) {
            var a = document.createElement('a');
            a.href = data;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
